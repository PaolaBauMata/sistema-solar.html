<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
  <header> 
    <img id="logo" src="" alt="logo">
    <h1>Mi Pokédex</h1>
  </header>
  <nav>
     <a href="#">Inicio</a>
     <a href="#">Acerca</a>
    </nav>
    <main>
      <div id="pokédex">
        <div id="left">
          <div class="display">
            <img id="pkmn-img" src="" alt="pokémon">
          </div>
          <div id="dpad"></div>
          <div id="btn-circle"></div>
        </div>
        <div id="right">
         <div class="display">
           <ul>
             <li>
               <p><b>Nombre: Rarity</b></p>
             </li>
             <li>
               <p><b>Tipo: Mega </b></p>
             </li>
             <li>
               <p><b>Altura: 50cms. </b></p>
             </li>
             <li>
               <p><b>Peso: 3kg. </b></p>
             </li>
             <li>
               <p><b>Descripción: Dragón unicornio con el poder de cambiar el aspecto de las cosas </b></p>
               
           </ul>
         </div>
         <div id="pad">
           <div class="btn"></div>
           <div class="btn"></div>
           <div class="btn"></div>
           <div class="btn"></div>
           <div class="btn"></div>
           <div class="btn"></div>
         </div>
       </div>
     </div>
    </main>
</body>
</html>
